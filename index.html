<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი სტარტ გვერდი</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a url('https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: overlay;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* კატეგორიების ნავიგაცია */
        .categories-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .cat-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .cat-item:hover {
            background: #ff4b2b;
            transform: translateY(-2px);
        }

        /* სექციის სათაური */
        .section-header {
            color: white;
            font-size: 20px;
            margin: 30px 0 15px 5px;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-header i {
            margin-right: 10px;
            color: #ff4b2b;
        }

        /* საიტების ბადე */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .site-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .site-card i {
            font-size: 32px;
        }

        .site-card span {
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }

        /* ფერები იკონებისთვის */
        .fa-facebook { color: #1877F2; }
        .fa-youtube { color: #FF0000; }
        .fa-instagram { color: #E4405F; }
        .fa-twitter { color: #1DA1F2; }
        .fa-google { color: #4285F4; }
        .fa-amazon { color: #FF9900; }
        .fa-paypal { color: #003087; }
        .fa-film { color: #ff4b2b; }
        .fa-globe { color: #555; }
    </style>
</head>
<body>
