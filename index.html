<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი სტარტ გვერდი</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?auto=format&fit=crop&w=1600&q=80'); /* ფონის სურათი */
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* მუქი გამჭვირვალე ფონი კონტენტისთვის */
            min-height: 100vh;
        }

        /* ზედა კატეგორიების სექცია */
        .top-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .category-btn {
            background: #fff;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .category-btn:hover {
            background: #e0e0e0;
        }

        /* სექციების სათაურები */
        .section-title {
            font-size: 24px;
            margin: 20px 0 10px 0;
            border-left: 5px solid #ff4b2b;
            padding-left: 10px;
        }

        /* საიტების ბადე (Grid) */
        .site-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .site-card {
            background: white;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .site-card:hover {
            transform: scale(1.05);
            background: #f9f9f9;
        }

        .site-card img {
            max-width: 80%;
            max-height: 60%;
            object-fit: contain;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="top-nav">
        <button class="category-btn">მთავარი</button>
        <button class="category-btn">სიახლეები</button>
        <button class="category-btn">თამაშები</button>
        <button class="category-btn">სხვა</button>
    </div>

    <div class="section-title">ფილმები</div>
    <div class="site-grid">
        <a href="https://adjaranet.com" target="_blank" class="site-card">Adjaranet</a>
        <a href="https://imovies.cc" target="_blank" class="site-card">iMovies</a>
        <a href="https://cavea.ge" target="_blank" class="site-card">Cavea</a>
        <a href="#" class="site-card">Movie 4</a>
        <a href="#" class="site-card">Movie 5</a>
    </div>

    <div class="section-title">სოციალური ქსელები</div>
    <div class="site-grid">
        <a href="https://facebook.com" target="_blank" class="site-card" style="color: #1877F2;">Facebook</a>
        <a href="https://youtube.com" target="_blank" class="site-card" style="color: #FF0000;">YouTube</a>
        <a href="https://twitter.com" target="_blank" class="site-card" style="color: #1DA1F2;">Twitter</a>
        <a href="https://instagram.com" target="_blank" class="site-card">Instagram</a>
        <a href="https://vk.com" target="_blank" class="site-card" style="color: #4C75A3;">VK.com</a>
    </div>

    <div class="section-title">შოპინგი და ბანკები</div>
    <div class="site-grid">
        <a href="https://amazon.com" target="_blank" class="site-card">Amazon</a>
        <a href="https://ebay.com" target="_blank" class="site-card">eBay</a>
        <a href="https://tbcbank.ge" target="_blank" class="site-card">TBC Bank</a>
        <a href="https://bog.ge" target="_blank" class="site-card">BOG</a>
    </div>

</div>

</body>
</html>
