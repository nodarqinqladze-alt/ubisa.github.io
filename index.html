<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amindi Club - რეალური პროგნოზი</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --glass: rgba(0, 0, 0, 0.5);
            --border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            transition: background 1s ease;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        .btn-select {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .main-info { text-align: center; margin-bottom: 40px; }
        .temp-row { display: flex; justify-content: center; align-items: center; gap: 20px; font-size: 80px; font-weight: bold; }
        
        .weather-icon-anim { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            text-align: center;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
        }

        .chart-container { height: 250px; margin: 30px 0; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 10px; }

        .forecast-7 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .day-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border);
        }

        #city-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(20,20,20,0.95);
            padding: 30px; border-radius: 20px; z-index: 100;
            width: 80%; max-width: 400px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .city-list li { list-style: none; padding: 15px; border-bottom: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .city-list li:hover { background: rgba(255,255,255,0.1); }
        
        @media (max-width: 600px) { .temp-row { font-size: 50px; } .stats-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h2>UBISA<span style="color: #ffcc00;">GE</span></h2>
            <button class="btn-select" onclick="toggleModal()">ქალაქის შეცვლა</button>
        </header>

        <div class="main-info">
            <h1 id="city-name">თბილისი</h1>
            <div class="temp-row">
                <span id="current-temp">--°</span>
                <div class="weather-icon-anim" id="main-icon">
                    <i data-lucide="cloud" size="80"></i>
                </div>
            </div>
            <p id="weather-desc">მონაცემები იტვირთება...</p>
        </div>

        <div class="stats-grid">
            <div><i data-lucide="wind"></i><p id="wind-speed">ქარი: -- მ/წ</p></div>
            <div><i data-lucide="droplets"></i><p id="humidity">ტენიანობა: --%</p></div>
            <div><i data-lucide="eye"></i><p id="visibility">ხილვადობა: -- კმ</p></div>
        </div>

        <h3>24 საათიანი პროგნოზი</h3>
        <div class="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>

        <h3>7 დღიანი პროგნოზი</h3>
        <div class="forecast-7" id="forecast-container"></div>
    </div>

    <div id="city-modal">
        <h3 style="margin-bottom: 15px;">აირჩიეთ ქალაქი</h3>
        <ul class="city-list">
            <li onclick="fetchWeather(41.6941, 44.8337, 'თბილისი')">თბილისი</li>
            <li onclick="fetchWeather(41.6423, 41.6339, 'ბათუმი')">ბათუმი</li>
            <li onclick="fetchWeather(42.2679, 42.6946, 'ქუთაისი')">ქუთაისი</li>
            <li onclick="fetchWeather(41.7463, 43.5297, 'ბაკურიანი')">ბაკურიანი</li>
            <li onclick="fetchWeather(42.5088, 41.8389, 'ფოთი')">ფოთი</li>
        </ul>
        <button class="btn-select" onclick="toggleModal()" style="margin-top: 20px; width: 100%;">დახურვა</button>
    </div>

    <script>
        let weatherChart;

        async function fetchWeather(lat, lon, cityName) {
            document.getElementById('city-name').innerText = cityName;
            if(document.getElementById('city-modal').style.display === 'block') toggleModal();

            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&hourly=temperature_2m&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`);
                const data = await response.json();
                
                updateUI(data);
                updateChart(data.hourly);
                updateForecast(data.daily);
            } catch (error) {
                console.error("შეცდომა მონაცემების წამოღებისას:", error);
                document.getElementById('weather-desc').innerText = "კავშირის შეცდომა";
            }
        }

        function updateUI(data) {
            const temp = Math.round(data.current.temperature_2m);
            document.getElementById('current-temp').innerText = `${temp}°`;
            document.getElementById('wind-speed').innerText = `ქარი: ${data.current.wind_speed_10m} კმ/სთ`;
            document.getElementById('humidity').innerText = `ტენიანობა: ${data.current.relative_humidity_2m}%`;
            
            const code = data.current.weather_code;
            let status = "მოწმენდილი";
            let icon = "sun";

            if (code > 0) { status = "ნაწილობრივ ღრუბლიანი"; icon = "cloud-sun"; }
            if (code > 50) { status = "წვიმა"; icon = "cloud-rain"; }
            if (code > 70) { status = "თოვლი"; icon = "cloud-snow"; }

            document.getElementById('weather-desc').innerText = status;
            document.getElementById('main-icon').innerHTML = `<i data-lucide="${icon}" size="80"></i>`;
            lucide.createIcons();
        }

        function updateChart(hourly) {
            const ctx = document.getElementById('weatherChart').getContext('2d');
            const labels = hourly.time.slice(0, 24).map(t => t.split('T')[1]);
            const temps = hourly.temperature_2m.slice(0, 24);

            if (weatherChart) weatherChart.destroy();

            weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ტემპერატურა',
                        data: temps,
                        borderColor: '#ffcc00',
                        backgroundColor: 'rgba(255, 204, 0, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { display: false }, ticks: { color: 'white' } },
                        x: { grid: { display: false }, ticks: { color: 'white' } }
                    }
                }
            });
        }

        function updateForecast(daily) {
            const container = document.getElementById('forecast-container');
            const days = ['კვი', 'ორშ', 'სამ', 'ოთხ', 'ხუთ', 'პარ', 'შაბ'];
            
            container.innerHTML = daily.time.map((time, i) => {
                const date = new Date(time);
                const dayName = days[date.getDay()];
                return `
                    <div class="day-card">
                        <p>${dayName}</p>
                        <i data-lucide="cloud"></i>
                        <p><strong>${Math.round(daily.temperature_2m_max[i])}°</strong></p>
                        <p style="font-size: 12px; opacity: 0.7;">${Math.round(daily.temperature_2m_min[i])}°</p>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function toggleModal() {
            const m = document.getElementById('city-modal');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        // საწყისი ჩატვირთვა (თბილისი)
        fetchWeather(41.6941, 44.8337, 'თბილისი');
    </script>
</body>
</html>
