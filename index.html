<style>
:root{
  --bg:#0f0f0f;
  --card:#181818;
  --text:#ffffff;
  --muted:#aaaaaa;
  --accent:#ff0000;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;}
body{background:var(--bg);color:var(--text);} 

header{height:56px;display:flex;align-items:center;padding:0 20px;border-bottom:1px solid #222;gap:20px;}
header .logo{font-weight:600;display:flex;gap:6px;align-items:center;}
header .logo span{background:var(--accent);padding:4px 6px;border-radius:4px;font-size:12px;}
header input{margin-left:auto;width:40%;max-width:500px;padding:8px 14px;border-radius:20px;border:1px solid #333;background:#121212;color:#fff;}

.container{display:grid;grid-template-columns:220px 1fr;}
aside{border-right:1px solid #222;padding:15px;}
aside a{display:block;color:#fff;text-decoration:none;padding:10px;border-radius:8px;font-size:14px;}
aside a:hover{background:#222;}
main{padding:20px;}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;}
.card{cursor:pointer;}
.thumb{position:relative;}
.thumb img{width:100%;border-radius:12px;}
.time{position:absolute;right:8px;bottom:8px;background:rgba(0,0,0,.8);padding:2px 6px;font-size:12px;border-radius:4px;}
.info{display:flex;gap:10px;margin-top:10px;}
.avatar{width:36px;height:36px;border-radius:50%;background:#444;}
.title{font-size:15px;line-height:1.3;}
.meta{font-size:13px;color:var(--muted);margin-top:4px;}

/* PLAYER MODAL */
.player{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:999;}
.player.active{display:flex;}
.player-box{width:90%;max-width:900px;aspect-ratio:16/9;background:#000;position:relative;border-radius:12px;overflow:hidden;}
.player iframe{width:100%;height:100%;}
.close{position:absolute;top:10px;right:10px;background:#000;color:#fff;border:none;font-size:18px;width:36px;height:36px;border-radius:50%;cursor:pointer;}

@media(max-width:900px){.container{grid-template-columns:1fr;}aside{display:none;}header input{width:60%;}}
</style>
</head>

<!-- VIDEO PLAYER -->
<div class="player" id="player" onclick="closeVideo()">
  <div class="player-box" onclick="event.stopPropagation()">
    <button class="close" onclick="closeVideo()">✕</button>
    <iframe id="videoFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>

<script>
function openVideo(url){
  const player=document.getElementById('player');
  const frame=document.getElementById('videoFrame');
  frame.src=url+"?autoplay=1";
  player.classList.add('active');
}
function closeVideo(){
  const player=document.getElementById('player');
  const frame=document.getElementById('videoFrame');
  frame.src='';
  player.classList.remove('active');
}
</script>
