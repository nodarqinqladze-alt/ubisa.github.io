<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საიტების კატალოგი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* ზედა ნაწილი (Header) */
        header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 2px solid #5d9e31;
        }

        .top-banner {
            width: 100%;
            height: 90px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: 1px dashed #999;
        }

        nav {
            background-color: #5d9e31;
            padding: 10px;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        /* მთავარი კონტეინერი */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* მწკრივის სტრუქტურა */
        .category-row {
            display: flex;
            border-bottom: 1px solid #eee;
            align-items: stretch;
        }

        /* მარცხენა კატეგორიის სვეტი */
        .category-label {
            width: 150px;
            background-color: #72b043;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 13px;
            text-align: center;
            padding: 10px;
            flex-shrink: 0;
            margin: 2px 0;
            border-radius: 4px 0 0 4px;
        }

        /* მარჯვენა იკონების სვეტი */
        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #fafafa;
            flex-grow: 1;
            margin: 2px 0;
        }

        /* იკონების სტილი */
        .site-card {
            width: 100px;
            height: 40px;
            background: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            font-size: 12px;
            transition: 0.3s;
            border-radius: 3px;
            overflow: hidden;
        }

        .site-card:hover {
            border-color: #5d9e31;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .site-card img {
            max-width: 100%;
            max-height: 100%;
        }

        /* სარეკლამო ბლოკი */
        .ads-section {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="top-banner">აქ არის სარეკლამო ბანერი (728x90)</div>
    <nav>
        <a href="#">მთავარი</a>
        <a href="#">კონტაქტი</a>
        <a href="#">რეკლამა</a>
        <a href="#">სიახლეები</a>
    </nav>
</header>

<div class="container">
    
    <div class="category-row">
        <div class="category-label">სოც. ქსელები</div>
        <div class="icon-grid">
            <a href="https://facebook.com" class="site-card">Facebook</a>
            <a href="https://youtube.com" class="site-card">YouTube</a>
            <a href="https://instagram.com" class="site-card">Instagram</a>
            <a href="https://tiktok.com" class="site-card">TikTok</a>
            <a href="#" class="site-card">MyVideo</a>
        </div>
    </div>

    <div class="category-row">
        <div class="category-label">ფილმები</div>
        <div class="icon-grid">
            <a href="#" class="site-card">Adjaranet</a>
            <a href="#" class="site-card">Cavea</a>
            <a href="#" class="site-card">Imovies</a>
            <a href="#" class="site-card">Netfix</a>
        </div>
    </div>

    <div class="ads-section">
        <div style="background:#eee; padding: 20px; border: 1px solid #ddd;">შუა სარეკლამო ბანერი</div>
    </div>

    <div class="category-row">
        <div class="category-label">სიახლეები</div>
        <div class="icon-grid">
            <a href="#" class="site-card">IPN.ge</a>
            <a href="#" class="site-card">On.ge</a>
            <a href="#" class="site-card">Ambebi.ge</a>
            <a href="#" class="site-card">Imedi</a>
        </div>
    </div>

</div>

</body>
</html>
