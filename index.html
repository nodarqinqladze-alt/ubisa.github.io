<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amindi Club - რეალური პროგნოზი</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --glass: rgba(0, 0, 0, 0.5);
            --border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            transition: background 1s ease;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        .btn-select {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .main-info { text-align: center; margin-bottom: 40px; }
        .temp-row { display: flex; justify-content: center; align-items: center; gap: 20px; font-size: 80px; font-weight: bold; }
        
        .weather-icon-anim { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            text-align: center;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
        }

        .chart-container { height: 250px; margin: 30px 0; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 10px; }

        .forecast-7 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .day-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border);
        }

        #city-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(20,20,20,0.95);
            padding: 30px; border-radius: 20px; z-index: 100;
            width: 80%; max-width: 400px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .city-list li { list-style: none; padding: 15px; border-bottom: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .city-list li:hover { background: rgba(255,255,255,0.1); }
        
        @media (max-width: 600px) { .temp-row { font-size: 50px; } .stats-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h2>UBISA<span style="color: #ffcc00;">GE</span></h2>
            <button class="btn-select" onclick="toggleModal()">ქალაქის შეცვლა</button>
        </header>

        <div class="main-info">
            <h1 id="city-name">თბილისი</h1>
            <div class="temp-row">
                <span id="current-temp">--°</span>
                <div class="weather-icon-anim" id="main-icon">
                    <i data-lucide="cloud" size="80"></i>
                </div>
            </div>
            <p id="weather-desc">მონაცემები იტვირთება...</p>
        </div>

        <div class="stats-grid">
            <div><i data-lucide="wind"></i><p id="wind-speed">ქარი: -- მ/წ</p></div>
            <div><i data-lucide="droplets"></i><p id="humidity">ტენიანობა: --%</p></div>
            <div><i data-lucide="eye"></i><p id="visibility">ხილვადობა: -- კმ</p></div>
        </div>

        <h3>24 საათიანი პროგნოზი</h3>
        <div class="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>

        <h3>7 დღიანი პროგნოზი</h3>
        <div class="forecast-7" id="forecast-container"></div>
    </div>

    <div id="city-modal">
        <h3 style="margin-bottom: 15px;">აირჩიეთ ქალაქი</h3>
        <ul class="city-list">
            <li onclick="fetchWeather(41.6941, 44.8337, 'თბილისი')">თბილისი</li>
            <li onclick="fetchWeather(41.6423, 41.6339, 'ბათუმი')">ბათუმი</li>
            <li onclick="fetchWeather(42.2679, 42.6946, 'ქუთაისი')">ქუთაისი</li>
            <li onclick="fetchWeather(41.7463, 43.5297, 'ბაკურიანი')">ბაკურიანი</li>
            <li onclick="fetchWeather(42.5088, 41.8389, 'ფოთი')">ფოთი</li>
        </ul>
        <button class="btn-select" onclick="toggleModal()" style="margin-top: 20px; width: 100%;">დახურვა</button>
    </div>

    <script>
lucide.createIcons();

const cities = {
    Tbilisi: { lat: 41.7151, lon: 44.8271, name: "თბილისი" },
    Batumi: { lat: 41.6168, lon: 41.6367, name: "ბათუმი" },
    Kutaisi: { lat: 42.2662, lon: 42.7180, name: "ქუთაისი" },
    Bakuriani: { lat: 41.7497, lon: 43.5323, name: "ბაკურიანი" }
};

let chart;

// რეალური ამინდის მიღება
async function fetchWeather(cityKey) {

    const city = cities[cityKey];
    document.getElementById("city-name").innerText = city.name;

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current_weather=true&hourly=temperature_2m,relativehumidity_2m,visibility,windspeed_10m&daily=temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`;

    const res = await fetch(url);
    const data = await res.json();

    const current = data.current_weather;
    const hourly = data.hourly;
    const daily = data.daily;

    // ტემპერატურა
    document.getElementById("current-temp").innerText = `${Math.round(current.temperature)}°`;

    // ქარი
    document.querySelector('[data-lucide="wind"]').parentElement.innerHTML =
        `<i data-lucide="wind"></i><p>ქარი: ${Math.round(current.windspeed)} კმ/სთ</p>`;

    // ტენიანობა
    document.querySelector('[data-lucide="droplets"]').parentElement.innerHTML =
        `<i data-lucide="droplets"></i><p>ტენიანობა: ${hourly.relativehumidity_2m[0]}%</p>`;

    // ხილვადობა
    document.querySelector('[data-lucide="gauge"]').parentElement.innerHTML =
        `<i data-lucide="eye"></i><p>ხილვადობა: ${Math.round(hourly.visibility[0] / 1000)} კმ</p>`;

    // მზის ამოსვლა / ჩასვლა
    document.querySelector('[data-lucide="sunrise"]').parentElement.innerHTML =
        `<i data-lucide="sunrise"></i><p>${daily.sunrise[0].split("T")[1]}</p>`;

    document.querySelector('[data-lucide="sunset"]').parentElement.innerHTML =
        `<i data-lucide="sunset"></i><p>${daily.sunset[0].split("T")[1]}</p>`;

    // მინ / მაქს
    document.querySelector('[data-lucide="thermometer"]').parentElement.innerHTML =
        `<i data-lucide="thermometer"></i><p>${Math.round(daily.temperature_2m_min[0])}° / ${Math.round(daily.temperature_2m_max[0])}°</p>`;

    // 24 საათიანი გრაფიკი
    const next24 = hourly.temperature_2m.slice(0, 8);
    const labels = hourly.time.slice(0, 8).map(t => t.split("T")[1]);

    if (chart) chart.destroy();

    const ctx = document.getElementById('weatherChart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                data: next24,
                borderColor: 'white',
                backgroundColor: 'rgba(255,255,255,0.2)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                y: { ticks: { color: 'white' }, grid: { display: false } },
                x: { ticks: { color: 'white' }, grid: { display: false } }
            }
        }
    });

    // 7 დღიანი პროგნოზი
    const daysGeo = ['ორშ','სამ','ოთხ','ხუთ','პარ','შაბ','კვი'];
    const forecastHTML = daily.temperature_2m_max.map((max, i) => `
        <div class="day-card">
            <p>${daysGeo[i]}</p>
            <i data-lucide="cloud-sun"></i>
            <p><strong>${Math.round(max)}°</strong></p>
            <p style="font-size:12px;">${Math.round(daily.temperature_2m_min[i])}°</p>
        </div>
    `).join('');

    document.getElementById("forecast-container").innerHTML = forecastHTML;

    lucide.createIcons();
}

// მოდალის ღილაკი
function updateWeather(cityKey) {
    fetchWeather(cityKey);
    toggleModal();
}

function toggleModal() {
    const m = document.getElementById('city-modal');
    m.style.display = m.style.display === 'block' ? 'none' : 'block';
}

// საწყისი ჩატვირთვა
fetchWeather("Tbilisi");
</script>

</body>
</html>
