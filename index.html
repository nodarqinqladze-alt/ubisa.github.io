<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>თანამედროვე კატალოგი</title>
    <style>
        :root {
            --primary-green: #4CAF50;
            --dark-green: #388E3C;
            --bg-color: #f4f7f6;
            --card-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: #333;
        }

        /* Header & Nav */
        header {
            background: white;
            box-shadow: var(--card-shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #555;
            margin-left: 20px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover { color: var(--primary-green); }

        /* Main Content */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .category-section {
            display: flex;
            background: white;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
        }

        .category-section:hover {
            transform: translateY(-2px);
        }

        /* მარცხენა კატეგორია */
        .category-sidebar {
            width: 160px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        /* იკონების ბადე */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            padding: 20px;
            width: 100%;
        }

        /* ინდივიდუალური იკონი */
        .site-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #444;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            height: 70px;
            transition: all 0.3s ease;
            padding: 5px;
        }

        .site-link:hover {
            border-color: var(--primary-green);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .site-link img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .site-link span {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 500;
        }

        /* რეკლამა ქვემოთ */
        .bottom-ads {
            margin-top: 40px;
            padding: 30px;
            background: #e0e0e0;
            border-radius: 12px;
            text-align: center;
            color: #777;
            border: 2px dashed #bbb;
        }

        @media (max-width: 768px) {
            .category-section { flex-direction: column; }
            .category-sidebar { width: 100%; padding: 10px; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <div style="font-size: 24px; font-weight: bold; color: var(--primary-green);">LOGO</div>
        <nav>
            <a href="#">მთავარი</a>
            <a href="#">კატეგორიები</a>
            <a href="#">კონტაქტი</a>
        </nav>
    </div>
</header>

<div class="container">

    <div class="category-section">
        <div class="category-sidebar">სოც. ქსელები</div>
        <div class="links-grid">
            <a href="https://facebook.com" class="site-link">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="">
                <span>Facebook</span>
            </a>
            <a href="https://youtube.com" class="site-link">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="">
                <span>YouTube</span>
            </a>
            <a href="#" class="site-link">
                <span>Instagram</span>
            </a>
        </div>
    </div>

    <div class="category-section">
        <div class="category-sidebar">ფილმები</div>
        <div class="links-grid">
            <a href="#" class="site-link"><span>Adjaranet</span></a>
            <a href="#" class="site-link"><span>Cavea</span></a>
            <a href="#" class="site-link"><span>IMovies</span></a>
        </div>
    </div>

    <div class="bottom-ads">
        <strong>სარეკლამო ადგილი (Banner Area)</strong><br>
        აქ შეგიძლიათ განათავსოთ თქვენი ბანერები
    </div>

</div>

</body>
</html>
