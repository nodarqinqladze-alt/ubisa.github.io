<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მნიშვნელოვანი ფაქტები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        #fact {
            font-size: 24px;
            font-weight: bold;
            color: #16a085;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>დღის საინტერესო ფაქტი</h1>
    <div id="fact"></div>
    <button class="button" onclick="getFact()">ახალი ფაქტი</button>

    <script>
        const facts = [
            "დედამიწაზე 8 მილიონზე მეტი სახეობა არსებობს.",
            "ყოველ წელს, მსოფლიოში, დაახლოებით 8 მილიონი ტონა პლასტიკური ნარჩენი ხვდება ოკეანეში.",
            "პირველი კომპიუტერი, რომელიც პროგრამირებადი იყო, დამზადდა 1940-იან წლებში.",
            "ყველაზე სწრაფი სახე მსოფლიოში ჰოკის მტრედი (Falco peregrinus), რომელიც საათში 240 მილის სიჩქარით დაფრინავს.",
            "ადამიანის ტვინი 100 ბილიონზე მეტი ნეირონისგან შედგება."
        ];

        function getFact() {
            const today = new Date();
            const dayOfYear = today.getDate();
            const factIndex = dayOfYear % facts.length;
            document.getElementById('fact').innerHTML = facts[factIndex];
        }

        // Initial fact when page loads
        getFact();
    </script>
</body>
</html>
